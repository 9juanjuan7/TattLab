<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
    <meta property="og:title" content="TattLab | Tattoo Visualizer" />
    <meta property="og:description" content="Visualize tattoos in 3D on a realistic arm model." />
    <meta property="og:image" content="https://tattlab.up.railway.app/static/dynamicpic.png" />
    <meta property="og:url" content="https://tattlab.up.railway.app/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      head {
        font-family: "Pirata One", serif;
      }
      .visualizer-text {
        font-family: "Pirata One", serif;
        font-size: 24px;  /* adjust size as needed */
        color: #555;      /* choose a sleek color, like a soft gray */
        opacity: 0.7;
        letter-spacing: 1px;
        margin-bottom: 0;
        margin-top: 80px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>
      TattLab | Visualizer
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body class="bg-radial-gradient">
    <style>
      body {
        font-family: "Pirata One", serif;
      }
      .fs-custom {
        font-size: 70px;
      }
      .bg-radial-gradient {
        background: radial-gradient(circle, #909090, #ffffff);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Modified Title Container (unclickable) for Desktop -->
    <div class="fixed-top title-container" style="top:20px; left:50px; pointer-events: none;">
      <div class="fs-custom" style="user-select: none;">TattLab</div>
      <!-- Desktop instructions: visible on screens sm and above -->
      <div class="visualizer-text d-none d-sm-block">
        1 - Upload your tattoo.<br>
        2 - Double-click to place it.<br>
        3 - Erase arm if needed.
      </div>
    </div>

    <!-- Mobile Info Button (clickable) moved to the right -->
    <div class="fixed-top d-block d-sm-none" style="top:120px; left:50px; pointer-events: auto;">
      <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#infoModal" style="background: transparent; border: none;">
        <i class="bi bi-info-circle-fill" style="color: black; font-size: 24px;"></i>
      </button>
    </div>

    <div>{% block content %}{% endblock %}</div>
    <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; font-size: 16px; color: #555;">
      &copy; 2025 G. Carius, J. Pereira, J. Rea.
      <a href="https://github.com/gCarius/TattLab" style="color: inherit; text-decoration: none; display: inline-block; transition: transform 0.3s ease;"
        onmouseover="this.style.transform='scale(1.1)'" 
        onmouseout="this.style.transform='scale(1)'">
        <i class="bi bi-github" style="font-size: 16px; vertical-align: middle;"></i>
      </a>
    </footer>

    <!-- Mobile Modal for Full Instructions -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Instructions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>1 - Upload your tattoo.</p>
            <p>2 - Double-click to place it.</p>
            <p>3 - Erase arm if needed.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
