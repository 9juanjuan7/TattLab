{% extends "index.html" %} {% block title%}3D Arm Tattoo{% endblock %} {% block
content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="margin-bottom: 0px"
>
  <script
    async
    src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
      }
    }
  </script>
  <script
    type="module"
    src="{{ url_for('static', filename='script.js') }}"
  ></script>
</div>
<!-- File Upload Button -->
<style>
  .upload-btn {
    width: 75px;
    height: 75px;
    background: transparent;
    position: fixed;
    bottom: 50px;
    left: 50px;
    display: flex;
  }
  .button-container {
  position: relative; /* So the label can be absolutely positioned relative to this container */
  text-align: center;
  }

  /* Button hover effect */
  .btn-effect {
    transition: transform 0.3s ease;
  }

  .btn-effect:hover {
    transform: scale(1.1);
  }

  /* Hide label by default */
  .btn-label {
    position: absolute;
    bottom: -30px; /* Adjust this value to control how far below the button the label appears */
    left: 0;
    right: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
    font-size: 18px;
    color: black;
  }

  /* Show label when hovering over the container */
  .button-container:hover .btn-label {
    opacity: 1;
  }


  .plus-icon {
    font-family: "Pirata One", serif;
    font-size: 100px;
    color: black;
    margin-bottom: 10px;
  }
  .custom-modal-dialog {
    height: 700px;
    display: flex;
    align-items: center;
  }

  .custom-modal-height {
    height: 600px;
  }

  /* Style for the preview box */
  .preview-container {
    width: 100%;
    height: 300px; /* Ensures the container stays visible */
    border: 2px dashed #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    background: #f8f9fa;
    border-radius: 10px;
    overflow: hidden;
  }

  /* Image should fill the preview space properly */
  #image-preview {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block; /* Ensure it takes up space when visible */
  }

  /* Placeholder text */
  .preview-placeholder {
    position: absolute;
    font-size: 18px;
    color: #666;
  }

  /* Hide placeholder when an image is displayed */
  .preview-container img:not([src=""]) + .preview-placeholder {
    display: none;
  }
  #rotate-btn i {
    margin: 0;
    padding: 0;
    line-height: 1;
    display: block;
  }

</style>

<div class="position-fixed button-container" style="bottom:50px; left:50px;">
  <button
    type="button"
    class="btn rounded-circle border border-black border-5 d-flex justify-content-center align-items-center btn-effect"
    style="width:75px; height:75px; background: transparent;"
    data-bs-toggle="modal"
    data-bs-target="#uploadModal"
  >
    <span class="plus-icon">+</span>
  </button>
  <div class="btn-label">Upload</div>
</div>

<div class="position-fixed button-container" style="bottom:290px; right:50px;">
  <button
    type="button"
    id="rotate-btn"
    class="btn rounded-circle border border-black border-5 d-flex justify-content-center align-items-center mb-2 btn-effect"
    style="width:75px; height:75px; background: transparent;"
  >
    <i class="bi bi-arrow-repeat" style="font-size:40px; color:black;"></i>
  </button>
  <div class="btn-label">Spin</div>
</div>

<div class="position-fixed button-container" style="bottom:170px; right:50px;">
  <button
    type="button"
    id="download-btn"
    class="btn rounded-circle border border-black border-5 d-flex justify-content-center align-items-center mb-2 btn-effect"
    style="width:75px; height:75px; background: transparent;"
    onclick="takeScreenshot()"
  >
    <i class="bi bi-download" style="font-size:40px; color:black;"></i>
  </button>
  <div class="btn-label">Download</div>
</div>

<div class="position-fixed button-container" style="bottom:50px; right:50px;">
  <button
    type="button"
    id="reset-btn"
    class="btn rounded-circle border border-black border-5 d-flex justify-content-center align-items-center mb-2 btn-effect"
    style="width:75px; height:75px; background: transparent;"
  >
    <i class="bi bi-eraser" style="font-size:40px; color:black;"></i>
  </button>
  <div class="btn-label">Reset</div>
</div>

<div
  class="modal fade"
  id="uploadModal"
  tabindex="-1"
  aria-labelledby="uploadModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog custom-modal-dialog">
    <div class="modal-content custom-modal-height">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadModalLabel">Upload an Image</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body text-center">
        <input
          type="file"
          id="upload"
          accept="image/*"
          class="form-control mt-2"
          onchange="previewImage(event)"
        />
        <div class="preview-container mt-3">
          <img id="image-preview" src="" />
          <span class="preview-placeholder">No image selected</span>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
          <div class="container">
            <label for="slider" class="form-label">Select a value:</label>
            <div class="d-flex align-items-center">
                <span class="me-2">Small</span>
                <input id="size" type="range" class="form-range flex-grow-1" id="slider" min="0.25" max="2.5" step="0.01" value="1">
                <span class="ms-2">Large</span>
            </div>
        </div>
        </div>

        <div class="modal-footer d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-secondary ms-3"
            data-bs-dismiss="modal"
          >
            Close
          </button>

          <button
            type="button"
            class="btn btn-secondary me-3"
            id="save-btn"
            data-bs-dismiss="modal"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById("image-preview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = "";
      }
    }
    function uploadImage() {
      let fileInput = document.getElementById("upload");
      let file = fileInput.files[0];

      if (file) {
        let formData = new FormData();
        formData.append("image", file);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) => console.error("Error:", error));
      } else {
        alert("No file selected!");
      }
    }
  </script>

  <script>
    document.getElementById("save-btn").addEventListener("click", function () {
      let fileInput = document.getElementById("upload");
      let file = fileInput.files[0];
      if (file) {
        let formData = new FormData();
        formData.append("image", file);

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) => console.error("Error:", error));
      } else {
        alert("No file selected!");
      }
    });
  </script>
  {% endblock %}
</div>
